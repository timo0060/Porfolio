<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <flash-message duration="5000" show-close="true"></flash-message>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="panel-title">Login</span>
                </div>
                <div class="panel-body">
                    <p>Please login using the form below</p>
                    <form name="loginForm" ng-submit="checkForm()">
                        <div class="form-group input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-user "></i> </span>
                            <input type="text" name="username" ng-model="login.username" class="form-control" required>
                        </div>
                        <div class="form-group input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-key"></i> </span>
                            <input type="password" name="password" ng-model="login.password" class="form-control" required>
                        </div>
                        <button class="btn btn-danger pull-left" type="button" ng-click="clearForm()"><i class="fa fa-trash-o fa-lg"></i>&nbsp;&nbsp;Clear</button>
                        <button type="submit" class="btn btn-info pull-right" ng-disabled="loginForm.$invalid"><i class="fa fa-sign-in fa-lg"></i>&nbsp;&nbsp;Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
