<div class="col-sm-12">
    <form name="editForm" ng-submit="savePost()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="post.title"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="post.description"/>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" ng-model="post.content" rows="20"></textarea>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
